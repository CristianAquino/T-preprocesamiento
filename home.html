<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      Sistema de visión artificial y CNN para optimizar el proceso de selección
      de limones
    </h1>
    <main>
      <div class="streaming">
        <video id="video" playsinline autoplay style="width: 1px"></video>
        <canvas
          id="canvas"
          width="400"
          height="400"
          style="max-width: 100%"
        ></canvas>
        <canvas
          id="otrocanvas"
          width="100"
          height="100"
          style="display: none"
        ></canvas>
      </div>
      <div class="result">
        <p>
          Tipo:
          <span id="tipo"></span>
        </p>
        <p>Porcentaje: <span id="porcentaje"></span></p>
        <p>Categoria: <span id="categoria"></span></p>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
